<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6A5ACD;
      --primary-light: #E6E4FF;
      --accent: #FF6B6B;
      --background: #F9F9F9;
      --card-bg: #FFFFFF;
      --text: #333333;
      --text-light: #666666;
      --border: #E0E0E0;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
      --radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard', sans-serif;
      background-color: var(--background);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      background-color: var(--card-bg);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary);
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 5px;
    }

    nav a {
      text-decoration: none;
      color: var(--text);
      padding: 8px 16px;
      border-radius: var(--radius);
      font-weight: 500;
      transition: all 0.2s ease;
    }

    nav a:hover {
      background-color: var(--primary-light);
      color: var(--primary);
    }

    .active {
      background-color: var(--primary);
      color: white;
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .section {
      margin-bottom: 40px;
    }

    .section-title {
      display: flex;
      align-items: center;
      margin-bottom: 24px;
      font-size: 22px;
      font-weight: 700;
      color: var(--primary);
    }

    .section-title i {
      margin-right: 12px;
      background-color: var(--primary-light);
      color: var(--primary);
      border-radius: 50%;
      padding: 8px;
      font-size: 18px;
    }

    h2 {
      text-align: center;
      color: var(--primary);
      margin-top: 50px;
      font-weight: 700;
      font-size: 28px;
    }

    .register-form {
      background: var(--card-bg);
      max-width: 450px;
      margin: 30px auto;
      padding: 30px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text);
    }

    input[type='text'],
    input[type='password'],
    input[type='email'] {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 16px;
      font-family: 'Pretendard', sans-serif;
      transition: border-color 0.3s ease;
    }

    input[type='text']:focus,
    input[type='password']:focus,
    input[type='email']:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-light);
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background-color: var(--primary);
      border: none;
      border-radius: var(--radius);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: 'Pretendard', sans-serif;
    }

    .submit-btn:hover {
      background-color: #5849b8;
    }

    @media (max-width: 768px) {
      .nav-links {
        gap: 2px;
      }
      
      nav a {
        padding: 8px 10px;
        font-size: 14px;
      }
      
      .register-form {
        margin: 30px 20px;
      }
    }

    @media (max-width: 480px) {
      .nav-links {
        flex-wrap: wrap;
        justify-content: center;
      }
      
      nav {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="/" class="logo">커뮤니티</a>
      <div class="nav-links">
        <a href="/"><i class="fas fa-home"></i> 홈</a>
        <a href="/board/list"><i class="fas fa-list"></i> 게시판</a>
        <a href="/login" th:if="${session.loginMember == null}"><i class="fas fa-sign-in-alt"></i> 로그인</a>
        <a href="/register" class="active" th:if="${session.loginMember == null}"><i class="fas fa-user-plus"></i> 회원가입</a>
        <a href="/logout" th:if="${session.loginMember != null}"><i class="fas fa-sign-out-alt"></i> 로그아웃</a>
        <a href="/admin" th:if="${session.loginMember != null && session.loginMember.userGradeString == 'ADMIN'}"><i class="fas fa-cog"></i> 관리자</a>
      </div>
    </nav>
  </header>

  <div class="container">
    <h2><i class="fas fa-user-plus"></i> 회원가입</h2>
    
    <form action="/register" method="post" class="register-form">
      <div class="form-group">
        <label for="nickName">닉네임</label>
        <input type="text" id="nickName" name="nickName" placeholder="사용할 닉네임을 입력하세요" required>
      </div>
      
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
      </div>
      
      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" placeholder="이메일 주소를 입력하세요" required>
      </div>
      
      <button type="submit" class="submit-btn">
        <i class="fas fa-check-circle"></i> 가입하기
      </button>
    </form>
  </div>
</body>
</html>
