<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
</head>
<body>
    <nav>
        <a href="/">홈</a> 
        <a href="/note/list">게시판</a> |
        <a href="/upload/list">파일 업로드</a> |
        <a href="/login">로그인</a> |
        <a href="/register">회원가입</a> |
        <a href="/admin/users">관리자</a>
    </nav>
    <hr>
    
    <h2>게시글 수정</h2>

    <form th:action="@{/note/modify}" method="post">
        <input type="hidden" name="id" th:value="${note.id}" />

        <input type="text" name="title" th:value="${note.title}" placeholder="제목"><br>

        <textarea name="content" placeholder="내용" th:text="${note.content}"></textarea><br>

        <button type="submit">수정 완료</button>
    </form>

</body>
</html>
