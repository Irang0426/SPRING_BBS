 <!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 등록</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6A5ACD;
      --primary-light: #E6E4FF;
      --accent: #FF6B6B;
      --background: #F9F9F9;
      --card-bg: #FFFFFF;
      --text: #333333;
      --text-light: #666666;
      --border: #E0E0E0;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
      --radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard', sans-serif;
      background-color: var(--background);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      background-color: var(--card-bg);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary);
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 5px;
    }

    nav a {
      text-decoration: none;
      color: var(--text);
      padding: 8px 16px;
      border-radius: var(--radius);
      font-weight: 500;
      transition: all 0.2s ease;
    }

    nav a:hover {
      background-color: var(--primary-light);
      color: var(--primary);
    }

    .active {
      background-color: var(--primary);
      color: white;
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .section-title {
      display: flex;
      align-items: center;
      margin-bottom: 24px;
      font-size: 22px;
      font-weight: 700;
      color: var(--primary);
    }

    .section-title i {
      margin-right: 12px;
      background-color: var(--primary-light);
      color: var(--primary);
      border-radius: 50%;
      padding: 8px;
      font-size: 18px;
    }

    h2 {
      text-align: center;
      color: var(--primary);
      margin-top: 30px;
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h2 i {
      margin-right: 12px;
      background-color: var(--primary-light);
      color: var(--primary);
      border-radius: 50%;
      padding: 8px;
      font-size: 22px;
    }

    .form-card {
      background: var(--card-bg);
      max-width: 800px;
      margin: 30px auto;
      padding: 30px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text);
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 16px;
      font-family: 'Pretendard', sans-serif;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-light);
    }

    textarea {
      height: 200px;
      resize: vertical;
    }

    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
      margin-bottom: 20px;
    }

    .file-input-label {
      display: block;
      padding: 12px 16px;
      background-color: var(--primary-light);
      color: var(--primary);
      border-radius: var(--radius);
      cursor: pointer;
      text-align: center;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .file-input-label:hover {
      background-color: #d8d5ff;
    }

    .file-input-label i {
      margin-right: 8px;
    }

    input[type="file"] {
      font-size: 15px;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .file-name {
      margin-top: 8px;
      font-size: 14px;
      color: var(--text-light);
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background-color: var(--primary);
      border: none;
      border-radius: var(--radius);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: 'Pretendard', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .submit-btn i {
      margin-right: 8px;
    }

    .submit-btn:hover {
      background-color: #5849b8;
    }

    #loadingModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .nav-links {
        gap: 2px;
      }
      
      nav a {
        padding: 8px 10px;
        font-size: 14px;
      }
      
      .form-card {
        margin: 30px 20px;
      }
    }

    @media (max-width: 480px) {
      .nav-links {
        flex-wrap: wrap;
        justify-content: center;
      }
      
      nav {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="loadingModal" style="display: none;">
    <div class="spinner"></div>
  </div>

  <header>
    <nav>
      <a href="/" class="logo">커뮤니티</a>
      <div class="nav-links">
        <a href="/"><i class="fas fa-home"></i> 홈</a>
        <a href="/board/list" class="active"><i class="fas fa-list"></i> 게시판</a>
        <a href="/login" th:if="${session.loginMember == null}"><i class="fas fa-sign-in-alt"></i> 로그인</a>
        <a href="/register" th:if="${session.loginMember == null}"><i class="fas fa-user-plus"></i> 회원가입</a>
        <a href="/logout" th:if="${session.loginMember != null}"><i class="fas fa-sign-out-alt"></i> 로그아웃</a>
        <a href="/admin" th:if="${session.loginMember != null && session.loginMember.userGradeString == 'ADMIN'}"><i class="fas fa-cog"></i> 관리자</a>
      </div>
    </nav>
  </header>

  <div class="container">
    <h2><i class="fas fa-pen-fancy"></i> 새 게시글 등록</h2>
    
    <form action="/note/register" method="post" id="register" enctype="multipart/form-data" class="form-card">
      <div class="form-group">
        <label for="file-upload"><i class="fas fa-paperclip"></i> 파일 첨부</label>
        <div class="file-input-wrapper">
          <label class="file-input-label">
            <i class="fas fa-file-upload"></i> 파일 선택
            <input type="file" id="file-upload" name="files" multiple />
          </label>
          <div id="file-name" class="file-name"></div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="title"><i class="fas fa-heading"></i> 제목</label>
        <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required />
      </div>
      
      <div class="form-group">
        <label for="content"><i class="fas fa-align-left"></i> 내용</label>
        <textarea id="content" name="content" placeholder="내용을 입력하세요" required></textarea>
      </div>
      
      <div class="form-group">
        <label for="boardId"><i class="fas fa-clipboard-list"></i> 게시판 선택</label>
        <select id="boardId" name="boardId" required>
          <option value="">-- 게시판 선택 --</option>
          <option th:each="board : ${boardList}"
                  th:value="${board.id}"
                  th:text="${board.name}"></option>
        </select>
      </div>
      
      <input type="hidden" name="userId" value="1" />
      
      <button type="button" onclick="regist()" class="submit-btn">
        <i class="fas fa-paper-plane"></i> 등록하기
      </button>
    </form>
  </div>

  <script type="text/javascript">
    // 파일 업로드 이름 표시
    document.getElementById('file-upload').addEventListener('change', function(e) {
      var fileNames = [];
      for (var i = 0; i < this.files.length; i++) {
        fileNames.push(this.files[i].name);
      }
      
      var fileNameDisplay = document.getElementById('file-name');
      if (fileNames.length > 0) {
        fileNameDisplay.textContent = fileNames.join(', ');
      } else {
        fileNameDisplay.textContent = '선택된 파일 없음';
      }
    });
    
    function regist() {
      showLoading();
      document.getElementById('register').submit();
    }

    function showLoading() {
      document.getElementById('loadingModal').style.display = 'flex';
    }

    function hideLoading() {
      document.getElementById('loadingModal').style.display = 'none';
    }
  </script>
</body>
</html>
