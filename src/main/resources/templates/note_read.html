<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세</title>
</head>
<body>
    <nav>
        <a href="/">홈</a> 
        <a href="/note/list">게시판</a> |
        <a href="/upload/list">파일 업로드</a> |
        <a href="/login">로그인</a> |
        <a href="/register">회원가입</a> |
        <a href="/admin/users">관리자</a>
    </nav>
    <hr>
    
    <h2>게시글 상세 보기</h2>
    <p><strong>제목:</strong> <span th:text="${note.title}">제목</span></p>
    <p><strong>작성자 ID:</strong> <span th:text="${note.userId}">admin</span></p>
    <p><strong>작성일:</strong> <span th:text="${#temporals.format(note.createDate, 'yyyy-MM-dd HH:mm')}">날짜</span></p>
    <p><strong>내용:</strong> <span th:text="${note.content}">내용</span></p>

    <a th:href="@{|/note/modify?id=${note.id}|}">[수정]</a> |
    <a href="/note/list">[목록]</a>
</body>
</html>
